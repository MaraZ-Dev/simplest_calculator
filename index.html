<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            background-color: aqua;
        }
        .container {
            margin: 200px;
            background-color: white;
            width: 135px;
        }
        #inputLabel {
            text-align: right;
            vertical-align: bottom;
            margin-bottom: 10px;
            padding-right: 5px;
            width: 120px; 
            height: 30px; 
            border-style: double; 
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <table border="0">
            <tr>
                <td colspan="4" id="inputLabel">0</td>
            </tr>
            <tr>
                <td><button onclick="pushBtn(this);">7</button></td>
                <td><button onclick="pushBtn(this);">8</button></td>
                <td><button onclick="pushBtn(this);">9</button></td>
                <td rowspan="2"><button style="height: 60px;" onclick="pushBtn(this);">+</button></td>
            </tr>
            <tr>
                <td><button onclick="pushBtn(this);">4</button></td>
                <td><button onclick="pushBtn(this);">5</button></td>
                <td><button onclick="pushBtn(this);">6</button></td>
            </tr>
            <tr>
                <td><button onclick="pushBtn(this);">1</button></td>
                <td><button onclick="pushBtn(this);">2</button></td>
                <td><button onclick="pushBtn(this);">3</button></td>
                <td rowspan="3"><button style="height: 80px;" onclick="pushBtn(this);">=</button></td>
            </tr>
            <tr>
                <td><button onclick="pushBtn(this);">0</button></td>
                <td><button onclick="pushBtn(this);">.</button></td>
                <td><button onclick="pushBtn(this);">-</button></td>
            </tr>
            <tr>
                <td><button onclick="pushBtn(this);">C</button></td>
                <td><button onclick="pushBtn(this);">/</button></td>
                <td><button onclick="pushBtn(this);">*</button></td>
            </tr>
        </table>
    </div>

    <script src="calc_function.js"></script>
</body>
</html>
